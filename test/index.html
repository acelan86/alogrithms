<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
           <title>算法测试</title>
        <link rel="stylesheet" href="./qunit.css" type="text/css"/>
        <script src="./qunit.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">QUnit Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script src="../sort/insertionSort.js"></script>
        <script src="../sort/mergeSort.js"></script>
        <script src="../sort/bubbleSort.js"></script>
        <script src="../sort/heapSort.js"></script>
        <script>
            var source = [5, 2, 4, 6, 1, 3],
                result = [1, 2, 3, 4, 5, 6];
            test('insertionSort', function () {
                var s = source.slice(0);
                insertionSort(s);
                deepEqual(s, result, "结果source:" + s);
            });
            test('merge', function () {
                var s = [2, 4, 5, 1, 3, 6];
                merge(s, 0, 2, 5);
                deepEqual(s, result, "结果source:" + s);
            });
            test('mergeSort', function () {
                var s = source.slice(0);
                mergeSort(s, 0, 5);
                deepEqual(s, result, "结果source:" + s);
            });
            test('bubbleSort', function () {
                var s = source.slice(0);
                bubbleSort(s);
                deepEqual(s, result, "结果source:" + s);
            });
            test('heapSort', function () {
                var s = source.slice(0);
                heapSort(s);
                deepEqual(s, result, "结果source:" + s);
            });
        </script>
    </body>
</html>
